<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <rect width="100" height="100" fill="#02040a" rx="20" />
  
  <g transform="translate(50, 50)" filter="url(#glow)">
    <!-- Outer Rotated Square -->
    <rect x="-25" y="-25" width="50" height="50" stroke="url(#grad1)" stroke-width="4" fill="none" transform="rotate(45)" opacity="0.8" />
    
    <!-- Inner Square -->
    <rect x="-15" y="-15" width="30" height="30" stroke="#fff" stroke-width="2" fill="none" opacity="0.9" />
    
    <!-- Central Dot -->
    <circle r="4" fill="#06b6d4" />
  </g>
</svg>
